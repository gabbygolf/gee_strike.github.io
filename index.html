<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
    <h2>Grid Size</h2>
	<p>NB: The maximum value for grid height and width is 40</p>
    <form id="sizePicker">
        <label for="inputHeight">Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="40" value="1"></label>
        <label for="inputWidth">Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max="40" value="1"></label>
        <input id="inputSubmit" type="submit">
    </form>

    <h3>Pick A Color</h3>
    <input type="color" id="colorPicker">

    <h3>Design Canvas</h3>
		<table id="pixelCanvas"></table>
		<input type= "button" id= "flipButt" value= "Toggle Grid">

    <script src= "designs.js"></script>
</body>
</html>
